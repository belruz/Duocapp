<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>hola {{ correo }}</h1>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input
          [(ngModel)]="correo"
          label="Email"
          type="email"
          placeholder="email@domain.com"
        ></ion-input>
        <div class="" *ngIf="correo.length <10">
          <ion-label for="" color="danger">Error</ion-label>
        </div>
      </ion-item>

      <ion-item>
        <ion-input
        [(ngModel)]="password"
          label="ContraseÃ±a"
          type="password"
          value="password"
        ></ion-input>
        <div class="" *ngIf="password.length <5">
          <ion-label for="" color="danger">Error</ion-label>
        </div>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-button expand="block" color="danger" (click)="login()">Iniciar Sesion</ion-button>
</ion-content>
